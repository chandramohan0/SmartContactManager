<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>This is About page</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-2">

						<div th:if="${session.message}" class="container">
							<div th:classappend="${'alert-'+session.message.type}" class="alert text-center"
								role="alert">
								<span th:text="${session.message.content}"></span>
							</div>
							<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>

						</div>


						<div class="text-center">
							<img style="width: 80px;" src="" th:src="@{/img/icon-register.png}" alt="" />
						</div>


						<h1 class="text-center">Register Here</h1>
						<form action="" th:action="@{/do_register}" method="post" th:object="${user}">

							<!--Name field-->
							<div class="form-group">
								<label for="name_field">Your Name</label>
								<input name="name" type="text" class="form-control"
									th:classappend="${#fields.hasErrors('name')? 'is-invlid':''}" id="name_field"
									aria-describedby="emailHelp" placeholder="Enter Here" required
									th:value="${user.name}" />

								<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
								</div>


							</div>

							<!--Email Field-->
							<div class="form-group">
								<label for="email_field">Your Email</label>
								<input name="email" type="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter Here" required
									th:value="${user.email}" />

							</div>

							<!--Password foeld-->
							<div class="form-group">
								<label for="password_field">Your Password</label>
								<input name="password" type="password" class="form-control" id="password_field"
									placeholder="Enter Here" required>
							</div>

							<!--user about field-->
							<div>
								<textarea name="about" th:value="${user.about}" placeholder="Enter Something yourself"
									id="" rows="8" class="form-control"></textarea>

							</div>

							<div class="form-group form-check">
								<input type="checkbox" name="agreement" class="form-check-input" id="agreement" />
								<label for="agreement">Accept terms and conditions.</label>

							</div>

							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">
									Submit
								</button>
								<button type="reset" class="btn bg-warning text-white">
									Reset
								</button>
							</div>

					</div>

					</form>
				</div>
			</div>

		</div>

		</div>
	</section>


</body>

</html>
